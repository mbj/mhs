name:       mrio-amazonka
synopsis:   Amazonka integration for mrio
homepage:   https://github.com/mbj/mhs#readme
maintainer: Markus Schirp <mbj@schirp-dso.com>, Allan Lukwago <epicallan.al@gmail.com>
copyright:  Markus Schirp
license:    MIT
github:     mbj/mrio
version:    0.0.1

flags:
  development:
    description: Run GHC with development flags
    default: false
    manual: true

dependencies:
- amazonka           ^>= 1.6.1
- base               >= 4.10 && < 10
- conduit            ^>= 1.3
- mrio-core
- mtl                ^>= 2.2
- resourcet          ^>= 1.2.4
- source-constraints
- unliftio-core      ^>= 0.2

when:
  - condition: flag(development)
    then:
      ghc-options:
      - -Werror
      - -fplugin=SourceConstraints
      dependencies:
      - source-constraints ^>= 0.0.2
    else:
      ghc-options: -Wwarn

ghc-options:
- -Wall
- -Wcompat
- -Werror
- -Widentities
- -Wimplicit-prelude
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-local-signatures
- -Wmissing-signatures
- -Wmonomorphism-restriction
- -Wredundant-constraints
- -fhide-source-paths
- -funbox-strict-fields
- -optP-Wno-nonportable-include-path

default-extensions:
- ConstraintKinds
- DataKinds
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- KindSignatures
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedStrings
- PolyKinds
- RecordWildCards
- ScopedTypeVariables
- StrictData
- TupleSections
- TypeApplications
- TypeFamilies
- UndecidableInstances

library:
  source-dirs: src

tests:
  test:
    main: test/Test.hs
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - devtools
    - mrio-core
    - mrio-amazonka
