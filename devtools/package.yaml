_common/package: !include "../common/package.yaml"

name:        devtools
version:     0.1.1
synopsis:    Haskell development tool agregate
category:    Testing
license:     BSD3
description: |
  An attempt to group development that would typically run on CI / local
  into one tasty interface.

<<: *defaults

dependencies:
- Diff          >= 0.4
- base
- bounded
- bytestring
- conversions
- cmdargs       >= 0.10.20
- conversions
- filepath      >= 1.4
- hlint         >= 3.2
- mprelude
- tasty         >= 1.3.1
- tasty-mgolden >= 0.0.1
- text
- typed-process >= 0.2

extra-doc-files:
- README.md

default-extensions:
- DerivingStrategies
- LambdaCase
- NoImplicitPrelude
- OverloadedStrings
- RecordWildCards
- StrictData

tests:
  test:
    <<: *test
