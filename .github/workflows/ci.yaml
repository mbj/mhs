name: CI

on: push

jobs:
  dependencies:
    runs-on: ${{ matrix.os }}
    env:
      STACK_YAML: ${{ github.workspace }}/stack-${{ matrix.ghc }}.yaml
    strategy:
      fail-fast: false
      matrix:
        ghc: ['9.4']
        os:  [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Download Stack
      run: ./ci/download-stack.sh
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles(env.STACK_YAML, format('{0}.lock', env.STACK_YAML)) }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles(env.STACK_YAML, format('{0}.lock', env.STACK_YAML)) }}
          ${{ matrix.os }}-${{ matrix.ghc }}
    - name: Install dependencies
      run: ./stack build --test --only-dependencies
  tests:
    runs-on: ${{ matrix.os }}
    needs: dependencies
    env:
      STACK_YAML: ${{ github.workspace }}/stack-${{ matrix.ghc }}.yaml
    strategy:
      fail-fast: false
      matrix:
        ghc: ['9.4']
        os:  [ubuntu-latest]
        project:
        - aws-checkip
        - aws-rds
        - aws-secrets
        - aws-temporary-ingress-rule
        - bounded
        - cbt
        - conversions
        - dbt
        - devtools
        - http-mclient
        - lambda-alb
        - lambda-runtime
        - lht
        - mio-amazonka
        - mio-core
        - mio-log
        - oauth
        - openapi
        - pgt
        - source-constraints
        - stack-deploy
        - tasty-mgolden
        - xray
    steps:
    - uses: actions/checkout@v3
    - name: Download Stack
      run: ./ci/download-stack.sh
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles(env.STACK_YAML, format('{0}.lock', env.STACK_YAML)) }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles(env.STACK_YAML, format('{0}.lock', env.STACK_YAML)) }}
          ${{ matrix.os }}-${{ matrix.ghc }}
    - name: Install dependencies
      run: ./stack build --test --only-dependencies
    - name: Build
      if: matrix.project != 'pgt'
      run: ./stack build --fast --test --no-run-tests ${{ matrix.project }}
    - name: Build pgt binary
      if: matrix.project == 'pgt'
      run: ./stack build --fast --test --no-run-tests --copy-bins --flag pgt:build-executable ${{ matrix.project }}
    - name: Run tests
      run: ./stack build --fast --test ${{ matrix.project }}
  all-checks:
    runs-on: ubuntu-latest
    name: All Checks Pass
    needs:
    - tests
    steps:
    - run: exit 0
